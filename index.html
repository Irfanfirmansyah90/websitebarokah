<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website RT - Data Warga & Iuran</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 20px; }
    input, button, select { margin: 5px 0; padding: 8px; }
    ul { list-style: none; padding: 0; }
    li { margin: 6px 0; padding: 6px; border: 1px solid #ccc; border-radius: 5px; }
    .btn { margin-left: 10px; padding: 4px 8px; cursor: pointer; }
    .edit { background: #ffc107; }
    .delete { background: #dc3545; color: #fff; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Website RT - Data Warga & Iuran</h1>

  <!-- Login Form -->
  <div id="loginSection">
    <h2>Login</h2>
    <form id="formLogin">
      <input type="email" id="loginEmail" placeholder="Email" required><br>
      <input type="password" id="loginPassword" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Dashboard -->
  <div id="appSection" class="hidden">
    <h2>Selamat datang, <span id="userEmail"></span> (<span id="userRole"></span>)</h2>
    <button onclick="logout()">Logout</button>
    <hr>

    <!-- Filter & Search -->
    <h3>Pencarian</h3>
    <input type="text" id="searchBox" placeholder="Cari nama...">
    <button onclick="applyFilter()">Filter</button>
    <button onclick="resetFilter()">Reset</button>
    <hr>

    <!-- Form Input Data Warga (Admin only) -->
    <div id="adminWargaForm" class="hidden">
      <h2>Tambah / Edit Data Warga</h2>
      <form id="formWarga">
        <input type="hidden" id="wargaId">
        <input type="text" id="nama" placeholder="Nama" required><br>
        <input type="text" id="pekerjaan" placeholder="Pekerjaan"><br>
        <input type="text" id="perkawinan" placeholder="Status Perkawinan"><br>
        <input type="text" id="sekolah" placeholder="Status Sekolah"><br>
        <button type="submit">Simpan</button>
      </form>
    </div>

    <h3>Data Warga</h3>
    <ul id="listWarga"></ul>
    <hr>

    <!-- Form Input Iuran (Admin only) -->
    <div id="adminIuranForm" class="hidden">
      <h2>Tambah / Edit Iuran</h2>
      <form id="formIuran">
        <input type="hidden" id="iuranId">
        <input type="text" id="wargaNama" placeholder="Nama Warga" required><br>
        <input type="number" id="jumlah" placeholder="Jumlah Iuran (Rp)" required><br>
        <button type="submit">Simpan</button>
      </form>
    </div>

    <h3>Data Iuran</h3>
    <ul id="listIuran"></ul>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
    import { 
      getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC6s1V-g8KHNpJIjlSVTP7Twz4YLcjQtzY",
      authDomain: "database-barokah.firebaseapp.com",
      projectId: "database-barokah",
      storageBucket: "database-barokah.firebasestorage.app",
      messagingSenderId: "135687399675",
      appId: "1:135687399675:web:92bf5672e9b533e401285e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUserRole = "user"; // default user

    // === LOGIN ===
    document.getElementById("formLogin").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert("Login gagal: " + error.message);
      }
    });

    function logout() {
      signOut(auth);
    }

    // Cek status login
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("appSection").classList.remove("hidden");
        document.getElementById("userEmail").innerText = user.email;

        // Ambil role dari Firestore (koleksi users)
        const snapshot = await getDocs(collection(db, "users"));
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          if (data.email === user.email) {
            currentUserRole = data.role;
          }
        });

        document.getElementById("userRole").innerText = currentUserRole;

        // Tampilkan form admin jika role = admin
        if (currentUserRole === "admin") {
          document.getElementById("adminWargaForm").classList.remove("hidden");
          document.getElementById("adminIuranForm").classList.remove("hidden");
        }

        loadWarga();
        loadIuran();
      } else {
        document.getElementById("loginSection").classList.remove("hidden");
        document.getElementById("appSection").classList.add("hidden");
      }
    });

    // === CRUD WARGA ===
    document.getElementById("formWarga").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("wargaId").value;
      const data = {
        nama: document.getElementById("nama").value,
        pekerjaan: document.getElementById("pekerjaan").value,
        perkawinan: document.getElementById("perkawinan").value,
        sekolah: document.getElementById("sekolah").value,
        tanggalInput: new Date().toLocaleString()
      };

      if (id) {
        await updateDoc(doc(db, "warga", id), data);
        alert("Data warga diperbarui!");
      } else {
        await addDoc(collection(db, "warga"), data);
        alert("Data warga ditambahkan!");
      }
      document.getElementById("formWarga").reset();
      loadWarga();
    });

    async function loadWarga(filter="") {
      const list = document.getElementById("listWarga");
      list.innerHTML = "";
      const snapshot = await getDocs(collection(db, "warga"));
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (filter && !data.nama.toLowerCase().includes(filter.toLowerCase())) return;

        let li = document.createElement("li");
        li.innerHTML = `
          ${data.nama} | ${data.pekerjaan} | ${data.perkawinan} | ${data.sekolah} | [${data.tanggalInput}]
          ${currentUserRole === "admin" ? `
            <button class="btn edit" onclick="editWarga('${docSnap.id}', '${data.nama}', '${data.pekerjaan}', '${data.perkawinan}', '${data.sekolah}')">Edit</button>
            <button class="btn delete" onclick="deleteWarga('${docSnap.id}')">Hapus</button>
          ` : ""}
        `;
        list.appendChild(li);
      });
    }

    window.editWarga = function(id, nama, pekerjaan, perkawinan, sekolah) {
      document.getElementById("wargaId").value = id;
      document.getElementById("nama").value = nama;
      document.getElementById("pekerjaan").value = pekerjaan;
      document.getElementById("perkawinan").value = perkawinan;
      document.getElementById("sekolah").value = sekolah;
    }

    window.deleteWarga = async function(id) {
      if (confirm("Yakin hapus data warga ini?")) {
        await deleteDoc(doc(db, "warga", id));
        loadWarga();
      }
    }

    // === CRUD IURAN ===
    document.getElementById("formIuran").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("iuranId").value;
      const data = {
        nama: document.getElementById("wargaNama").value,
        jumlah: parseInt(document.getElementById("jumlah").value),
        tanggalInput: new Date().toLocaleString()
      };

      if (id) {
        await updateDoc(doc(db, "keuangan", id), data);
        alert("Data iuran diperbarui!");
      } else {
        await addDoc(collection(db, "keuangan"), data);
        alert("Data iuran ditambahkan!");
      }
      document.getElementById("formIuran").reset();
      loadIuran();
    });

    async function loadIuran(filter="") {
      const list = document.getElementById("listIuran");
      list.innerHTML = "";
      const snapshot = await getDocs(collection(db, "keuangan"));
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (filter && !data.nama.toLowerCase().includes(filter.toLowerCase())) return;

        let li = document.createElement("li");
        li.innerHTML = `
          ${data.nama} - Rp ${data.jumlah} [${data.tanggalInput}]
          ${currentUserRole === "admin" ? `
            <button class="btn edit" onclick="editIuran('${docSnap.id}', '${data.nama}', ${data.jumlah})">Edit</button>
            <button class="btn delete" onclick="deleteIuran('${docSnap.id}')">Hapus</button>
          ` : ""}
        `;
        list.appendChild(li);
      });
    }

    window.editIuran = function(id, nama, jumlah) {
      document.getElementById("iuranId").value = id;
      document.getElementById("wargaNama").value = nama;
      document.getElementById("jumlah").value = jumlah;
    }

    window.deleteIuran = async function(id) {
      if (confirm("Yakin hapus data iuran ini?")) {
        await deleteDoc(doc(db, "keuangan", id));
        loadIuran();
      }
    }

    // === FILTER ===
    window.applyFilter = function() {
      const filter = document.getElementById("searchBox").value;
      loadWarga(filter);
      loadIuran(filter);
    }

    window.resetFilter = function() {
      document.getElementById("searchBox").value = "";
      loadWarga();
      loadIuran();
    }
  </script>
</body>
</html>
